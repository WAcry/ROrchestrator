name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test:
    name: build+test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Build (Release)
        run: dotnet build Rockestra.sln -c Release

      - name: Test (Release)
        run: dotnet test Rockestra.sln -c Release --no-build

      - name: Pack (Release)
        run: dotnet pack Rockestra.sln -c Release -o artifacts/packages

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.os }}
          path: |
            artifacts/packages/*.nupkg
            artifacts/packages/*.snupkg

