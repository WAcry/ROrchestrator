name: benchmarks

on:
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Run benchmarks (Release)
        run: >
          dotnet run -c Release
          --project benchmarks/Rockestra.Benchmarks/Rockestra.Benchmarks.csproj
          --
          --filter *ExecutionEngineFanoutBenchmarks* *PatchEvaluatorBenchmarks* *ToolingJsonBenchmarks*
          --artifacts artifacts/benchmarks

      - name: Show markdown report
        run: |
          echo "Benchmark reports:"
          find artifacts/benchmarks -maxdepth 6 -name '*.md' -print -exec head -n 120 {} \;

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks
          path: artifacts/benchmarks


